<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Receipt</title>
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="header">
        </div>
        <div class="number">
            <p>No.</p>
        </div>
        <div class="receipt">
            <h1>Receipt</h1>
            <div id="from">
                <span>Received <br> From</span> 
            </div>
            <div class="main">

            </div>
            <div id="for">
                <span>For</span>
            </div>
            <div>
                <span>The Above Sum Has Been Duly Received.</span>
            </div>
            <div class="date">
                <span>Date</span>
            </div>
            <div class="received">
                <span>Received By</span>
            </div>
            <div class="received">
                <span>50 sets</span>
                <br>
                <span>128mmx68mm</span>
            </div>
            <div id="sets">
            </div>
        </div>
    </div>
</body>
</html>
